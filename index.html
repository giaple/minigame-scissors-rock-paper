<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="./main.js"></script>
  <link rel="stylesheet" href="app/styles/css/main.css">
  <title>Document</title>
</head>

<body>
  <section class="content">
    <section class="d-flex justify-content-between align-items-center head">
      <div class="head__left">
        <a href="#">
          <img class="head__left__img" src="./images/logo.svg" alt="logo">
        </a>
      </div>
      <div class="head__right">
        <p class="head__right__txt">score</p>
        <p class="head__right__number" id="score">0</p>
      </div>

    </section>
    <section class="main">
      <div class="article d-flex justify-content-center">
        <div class="article__left" id="0" onclick="clickChoose(this.id)">
          <div class="main__circle__bd">
            <div class="main__circle__around">
              <img class="main__circle__img" id="rock-img" src="images/icon-paper.svg" alt="paper">

            </div>
          </div>
        </div>

        <div class="article__center" id="1" onclick="clickChoose(this.id)">
          <div class="main__circle__bd">
            <div class="main__circle__around">
              <img class="main__circle__img" id="rock-img" src="images/icon-rock.svg" alt="paper">

            </div>
          </div>
        </div>

        <div class="article__right" id="2" onclick="clickChoose(this.id)">
          <div class="main__circle__bd">
            <div class="main__circle__around">
              <img class="main__circle__img" id="rock-img" src="images/icon-scissors.svg" alt="paper">

            </div>
          </div>
        </div>

      </div>


      <div class="main__bottom">


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-lightning" data-bs-toggle="modal" data-bs-target="#exampleModal">
          rules
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">rules</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <img src="images/image-rules.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
